<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>h14_删除节点</title>
    <script src="static/js/jquery-1.10.2.min.js"></script>
    <script>
        /*
        remove
        删除指定元素
        empty
        删除指定元素的内容和子元素，指定元素自身不会被删除
        detach
        与remove一样的功能，不做掌握
        */
        $(function () {
            $("button").click(function () {
                // $("div").remove();
                // $("div").empty()
                $("li").remove(".item");
            })
        })
    </script>
</head>
<body>
<button>删除节点</button>
<ul>
    <li class="item">我是第1个li</li>
    <li>我是第2个li</li>
    <li class="item">我是第3个li</li>
    <li>我是第4个li</li>
    <li class="item">我是第5个li</li>
</ul>
<div>我是div
    <p>我是一个段落</p>
</div>
</body>
</html>
