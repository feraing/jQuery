<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>h15_替换节点</title>
    <script src="static/js/jquery-1.10.2.min.js"></script>
    <script>
        $(function () {
            /*
            * replaceWith:替换所有匹配的元素为指定的元素
            * replaceAll：未验证成功
            * */
            $("button").click(function () {
                // 创建一个元素
                var $h6 = "<h6>我是标题6</h6>"
                // 2 替换匹配节点
                // $("h1").replaceWith($h6);
                $h6.replaceAll("h1");
            })
        })
    </script>
</head>
<body>
<button>替换</button>
<h1>我是标题1</h1>
<h1>我是标题1</h1>
<p>我是一个段落</p>
</body>
</html>
